<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document Sorter</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
        }
        #container {
            text-align: center;
            padding: 50px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }
        #status {
            margin-top: 30px;
            font-size: 14px;
            color: #606770;
            min-height: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ðŸ“„ Document Sorter</h1>
        <p>Automatically sort your documents with a single click.</p>
        <div class="btn-group">
            <button id="import-btn" class="btn">Sort a File</button>
            <button id="import-folder-btn" class="btn">Sort a Folder</button>
        </div>
        <div id="status">Ready to start.</div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
